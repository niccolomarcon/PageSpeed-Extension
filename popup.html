<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PageSpeed</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>

    <!-- Options shortcut -->
    <a href="options.html" target="_blank">
      <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
    </a>

    <div class="container" align="center">
      <h1>Results</h1>

      <!-- Quick look at the results with an img and the score -->
      <div class="row">
        <div class="col-xs-6">
          <!-- Mobile -->
          <span id="mobileIcon" class="mobile"></span>
          <h2 id="mobilePoints"></h2>
        </div>
        <div class="col-xs-6">
          <!-- Desktop -->
          <span id="desktopIcon" class="desktop"></span>
          <h2 id="desktopPoints"></h2>
        </div>
      </div>

      <button id="show" class="btn btn-default">Show more!</button>
    </div>

    <script src="popup.js"></script>

  </body>
</html>
