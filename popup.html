<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PageSpeed</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- build:css css/popup.min.css -->
    <link rel="stylesheet" href="css/popup.css">
    <!-- /build -->
  </head>
  <body>

    <!-- Options shortcut -->
    <a href="options.html" target="_blank">
      <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
    </a>

    <div class="container" align="center">
      <h1>Results</h1>

      <!-- Loading image -->
      <img id="loading" src="media/spin.png">

      <!-- Quick look at the results with an img and the score -->
      <!-- Icons -->
      <div id="data">
        <div class="row">
          <div class="col-xs-6">
            <span id="mobileIcon" class="mobile"></span>
          </div>
          <div class="col-xs-6">
            <span id="desktopIcon" class="desktop"></span>
          </div>
        </div>
        <!-- Points -->
        <div class="row">
          <div class="col-xs-6">
            <h2 id="mobilePoints"></h2>
          </div>
          <div class="col-xs-6">
            <h2 id="desktopPoints"></h2>
          </div>
        </div>
      </div>

      <div id="error" class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
        I could not recive any response.
        <a id="tryAgain" href="#">Try again.</a>
      </div>

      <button id="show" class="btn btn-primary">Show more!</button>
    </div>
    
    <!-- build:js js/popup.min.js -->
    <script src="js/defaults.js" charset="utf-8"></script>
    <script src="js/popup.js" charset="utf-8"></script>
    <!-- /build -->

  </body>
</html>
