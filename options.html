<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PageSpeed Options</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      form {
        font-size: 18px;
      }
    </style>

  </head>
  <body>

    <div class="jumbotron">
      <div class="container">
        <h1>PageSpeed Options</h1>
        <p>Check witch tools open when clicking the "Show More" button.</p>
      </div>
    </div>

    <div class="container">
      <div class="col-md-4 col-md-offset-4">
        <form>
          <div class="checkbox">
            <label>
              <input id="psi" type="checkbox">
              <strong>PageSpeed Insight</strong> by Google
            </label>
          </div>
          <button id="reset" class="btn btn-default pull-left">
            <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> Reset
          </button>
          <button id="save" class="btn btn-primary pull-right">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save
          </button>
        </form>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="options.js"></script>
  </body>
</html>
