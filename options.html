<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PageSpeed Options</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <style>
      form {
        font-size: 18px;
      }
    </style>

  </head>
  <body>

    <div class="jumbotron">
      <div class="container">
        <h1>PageSpeed Options</h1>
        <p>Check witch tools open when clicking the "Show More" button.</p>
      </div>
    </div>

    <div class="container">
      <div class="col-md-4 col-md-offset-4">
        <form>
          <div class="checkbox">
            <label>
              <input id="psi" type="checkbox">
              <strong>PageSpeed Insight</strong> by Google
            </label>
          </div>
          <button id="reset" class="btn btn-default pull-left">
            <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> Reset
          </button>
          <button id="save" class="btn btn-primary pull-right">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save
          </button>
        </form>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
